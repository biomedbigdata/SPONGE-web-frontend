dist: trusty
sudo: false
language: node_js
node_js:
- '10'
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
install:
- npm install
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_07e532bff347_key -iv $encrypted_07e532bff347_iv
  -in sshkey.enc -out sshkey -d

script:
- npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
after_success:
- bash deploy.sh

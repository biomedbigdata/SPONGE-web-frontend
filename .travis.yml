dist: trusty
sudo: false
os: linux

language: node_js
node_js:
  - '10'

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

services:
  - docker

before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
  - openssl aes-256-cbc -K $encrypted_07e532bff347_key -iv $encrypted_07e532bff347_iv
    -in sshkey.enc -out sshkey -d
  - docker build -t sponge-frontend .
  - docker run -d -p 127.0.0.1:80:4567 sponge-frontend
  - docker ps -a
    
script:
  - npm run test --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

after_success:
  - bash deploy.sh

<!DOCTYPE html>
<html lang="en">
	<head>

		<title>{% block title %} base {% endblock %}</title>
		<meta name="description" content="" />
		<meta name="author" content="Manav Goel" />
		
		{% assets 'css_all' %}
			<link rel='stylesheet' href="{{ ASSET_URL }}"/>
		{% endassets %}
		
		{% assets 'js_all' %}
			<script type="text/javascript" src="{{ ASSET_URL }}">
				
			</script>
		{% endassets %}
        {% endblock %}
	</head>

	<body>

					<a href="/">Home</a>
				</p>
				<p>

			</nav>

			</div>

			<footer>
				<p>
					&copy; Copyright "Put name of copyright holder here"
				</p>
			</footer>

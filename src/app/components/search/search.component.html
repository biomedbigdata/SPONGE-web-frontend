<section>
    <!--title banner-->

        <div class="flex title-text">
          <h1>Search</h1>

    </div>

                                    <option data-value="https://portal.gdc.cancer.gov/projects/TCGA-OV">Ovarian serous

                                    <option data-value="https://portal.gdc.cancer.gov/projects/TCGA-THYM">Thymoma</option>
                                    <option data-value="https://portal.gdc.cancer.gov/projects/TCGA-LGG">Brain lower grade glioma

                                    <option data-value="https://portal.gdc.cancer.gov/projects/TCGA-CESC">Cervical &amp;
                                        endocervical cancer</option>

                        <div id="options_gene" class="hidden col">
                            <p class="note"> You are currently searching for a gene</p>
                            <table> 
                                <td class="td-dim">
                                    <tr>
                                        <p class='ensg_number'>Enter ENSG-number or Gene-Symbol: </p>
                                        <p>Limit: </p>
                                    </tr>
                                </td>
                                <td>
                                    <tr>
                                        <input type="text" class="form-control ensg_number input-size autocomplete" id="gene_search_keys">
                                        <input type="text" class="form-control input-size" id="gene_input_limit" value="20"> 
                                    </tr>
                                </td>
                            </table>
                            <div class="go-btn">
                                 <button class='btn btn-primary' id='options_gene_go'>Go</button>
                             </div>
                         </div>
                      <div id="options_mirna" class="hidden">
                            <p class="note">You are currently searching for miRNA</p>
                            <table>
                                <td class="td-dim"> 
                                    <tr>
                                        <p class='mimat_number'>Enter Mimat-Number or HS-Number: </p>
                                        <p>Limit: </p>
                                    </tr>
                                </td>
                                <td>
                                    <tr>
                                        <input type="text" class="form-control mimat_number input-size autocomplete" id="mirna_search_keys">

                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading the KMPs...</span>

                 </div> 
             </div>

        <hr/>

        <div class="row" style="margin-bottom: 20px">
            <div class="col-md-12" id='search_results'>
                <div class="results text-center">
                        <h3> Results </h3>
                        <div id='key_information'></div>
                </div>
               
                <div id='disease_accordion'></div>
            </div>
        </div>

</section>
